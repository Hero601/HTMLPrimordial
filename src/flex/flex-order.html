<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      cursor: pointer;
    }
    main {
      /* order 只有开启 flex 才有效 */
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div>ABCD</div>
      <button onclick="onUp(this)">up</button>
    </section>
    <section>
      <div>EFGH</div>
      <button onclick="onUp(this)">up</button>
    </section>
    <section>
      <div>IGKL</div>
      <button onclick="onUp(this)">up</button>
    </section>
  </main>
  <script>
    function onUp(el) {
      // 获取 order
      const order = getComputedStyle(el.parentElement, null).order
      // 重新设置 order
      el.parentNode.style.order = order - 1
    }
  </script>
</body>
</html>
