    <input type="file" name="file" id="file">
    <button id="btn">upload</button>
    <!-- <script>

    <script>
        btn.addEventListener('click', uploadHandle)

        function uploadHandle() {
            const blob = new Blob(['123', 'abc', 'def'], {
                type: 'text/plain'
            })
            blob.text().then(res => {
                console.log(res)
            })
            blob.arrayBuffer().then(res => {
                console.log(res);
            })

            const res = blob.stream()
            res.getReader().read().then(res => {
                console.log(res.value);
            })
        }
    </script>
</body>
